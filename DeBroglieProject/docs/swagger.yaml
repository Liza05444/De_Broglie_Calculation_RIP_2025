          description: Информация о частице
          schema:
            $ref: '#/definitions/ds.Particle'
        "400":
          description: Неверный ID
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Частица не найдена
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Получение частицы по ID
      tags:
      - Particles
    put:
      consumes:
      - application/json
      description: Обновляет информацию о частице (только для модераторов)
      parameters:
      - description: ID частицы
        in: path
        name: id
        required: true
        type: integer
      - description: Обновленные данные частицы
        in: body
        name: request
        required: true
        schema:
          properties:
            description:
              type: string
            mass:
              type: number
            name:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление
          schema:
            $ref: '#/definitions/handler.successResponse'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "401":
          description: Требуется авторизация
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "403":
