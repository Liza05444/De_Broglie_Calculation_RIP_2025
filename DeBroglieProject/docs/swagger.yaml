basePath: /api
definitions:
  ds.Particle:
    properties:
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      mass:
        type: number
      name:
        type: string
    type: object
  ds.RequestDeBroglieCalculation:
    properties:
      completed_at:
        type: string
      created_at:
        type: string
      formed_at:
        type: string
      id:
        type: integer
      name:
        type: string
      professor_id:
        type: string
      researcher_id:
        type: string
      status:
        $ref: '#/definitions/ds.RequestStatus'
    type: object
  ds.RequestStatus:
    enum:
    - черновик
    - удалён
    - сформирован
    - завершён
    - отклонён
    type: string
    x-enum-varnames:
    - RequestStatusDraft
    - RequestStatusDeleted
    - RequestStatusFormed
    - RequestStatusCompleted
    - RequestStatusRejected
  ds.User:
    properties:
      email:
        type: string
      id:
        type: string
      is_professor:
        type: boolean
      name:
        type: string
    type: object
  handler.deBroglieCalculationDetail:
    properties:
      de_broglie_length:
        type: number
      id:
        type: integer
      particle_id:
        type: integer
      particle_image:
        type: string
      particle_mass:
        type: number
      particle_name:
        type: string
      speed:
        type: number
    type: object
  handler.deBroglieDraftInfoResponse:
    properties:
      draft_id:
        type: integer
      particles_cnt:
        type: integer
    type: object
  handler.deBroglieRequestDetailResponse:
    properties:
      calculations:
        items:
          $ref: '#/definitions/handler.deBroglieCalculationDetail'
        type: array
      completed_at:
        type: string
      created_at:
        type: string
      formed_at:
        type: string
      id:
        type: integer
      name:
        type: string
      status:
        type: string
    type: object
  handler.errorResponse:
    properties:
      description:
        type: string
      status:
        type: string
    type: object
  handler.loginReq:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handler.loginResp:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
    type: object
  handler.registerReq:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  handler.successResponse:
    properties:
      message:
        type: string
    type: object
host: 127.0.0.1:8080
info:
  contact: {}
  description: API для расчета длины волны де Бройля частиц
  title: De Broglie Project API
  version: "1.0"
paths:
  /debrogliecalculations/{id}/particle/{particleId}:
    delete:
      description: Удаляет частицу из черновика заявки
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      - description: ID частицы
        in: path
        name: particleId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешное удаление
          schema:
            $ref: '#/definitions/handler.successResponse'
        "400":
          description: Неверные параметры или статус заявки
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "401":
          description: Требуется авторизация
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Заявка или частица не найдена
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: Удаление частицы из заявки
      tags:
      - DeBroglieCalculations
    put:
      consumes:
      - application/json
      description: Обновляет скорость частицы в расчете де Бройля
      parameters:
      - description: ID заявки
        in: path
        name: id
        required: true
        type: integer
      - description: ID частицы
        in: path
        name: particleId
        required: true
        type: integer
      - description: Новая скорость
        in: body
        name: request
        required: true
        schema:
          properties:
            speed:
              type: number
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление
          schema:
            $ref: '#/definitions/handler.successResponse'
        "400":
          description: Неверные параметры или статус заявки
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "401":
          description: Требуется авторизация
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Заявка не найдена
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: Обновление скорости частицы
      tags:
      - DeBroglieCalculations
  /debrogliecalculations/{id}/update-length:
    put:
      consumes:
      - application/json
      description: Обновляет длину волны де Бройля для расчета (вызывается асинхронным
        сервисом)
      parameters:
      - description: ID расчета
        in: path
        name: id
        required: true
        type: integer
      - description: Длина волны и токен авторизации
        in: body
        name: request
        required: true
        schema:
          properties:
            de_broglie_length:
              type: number
            token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление
          schema:
            $ref: '#/definitions/handler.successResponse'
        "400":
          description: Неверные параметры или неверный токен
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Расчет не найден
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Обновление длины волны де Бройля
      tags:
      - DeBroglieCalculations
  /particles:
    get:
      description: Возвращает список всех частиц с возможностью фильтрации по названию
      parameters:
      - description: Название частицы для фильтрации
