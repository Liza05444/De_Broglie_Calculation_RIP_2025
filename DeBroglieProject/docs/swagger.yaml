            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Частица не найдена
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: Удаление частицы
      tags:
      - Particles
    get:
      description: Возвращает информацию о частице по её ID
      parameters:
      - description: ID частицы
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
