            name:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Созданная частица
          schema:
            $ref: '#/definitions/ds.Particle'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "401":
