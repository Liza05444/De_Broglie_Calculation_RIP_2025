          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Частица не найдена
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - BearerAuth: []
      summary: Обновление частицы
      tags:
      - Particles
  /particles/{id}/addParticle:
    post:
